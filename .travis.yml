language: php
dist: trusty
sudo: false

php:
  - 5.4
  - 5.5
  - 5.6
  - 7.0
  - 7.1
  - 7.2
  - 7.3

before_install: phpenv config-add ./files/test_php.ini

install:
  - composer install --no-interaction --no-progress --no-suggest
  - ./bin/generate.sh --forceDelete

script:
  - ./vendor/bin/phpunit -d memory_limit=2048M -c phpunit.xml